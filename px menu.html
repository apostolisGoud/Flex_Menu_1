<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 1.5rem; /* Πολύ μικρότερο μέγεθος γραμματοσειράς */
            color: #3e2723; /* Σκούρο καφέ χρώμα */
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px; /* Λίγο μικρότερη απόσταση */
            margin: 0;
            padding: 10px 20px; /* Μικρότερες αποστάσεις */
            background-color: #fff; /* Άσπρο φόντο */
            border-radius: 5px; /* Μικρότερη ακτίνα στις γωνίες */
            box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
            border: 1px solid #3e2723; /* Σκούρο καφέ περίγραμμα */
        }
    </style>
</head>
<body>

    <h1>Menu</h1>

</body>
</html>
